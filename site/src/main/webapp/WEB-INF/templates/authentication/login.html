<div id="account" layout:decorator="layout/fullPageLayout" layout:fragment="content">
    <head>
        <title>Login</title>
    </head>
    
<!--     <div class="pen-title"> -->
<!-- 	  <h1>Login to Your Account</h1> -->
<!-- 	</div> -->

	<div class="login-container login-body">
	  <div class="card"></div>
	  <div class="card">
	    <h1 class="title">Login</h1>
	    <blc:form th:action="@{/login_post.htm}" method="post">
	       <input type="hidden" name="successUrl" th:if="${successUrl}" th:value="${successUrl}"/>
	      <div class="input-container">
	        <input type="#{type}" id="#{label}" required="required"/>
	        <label for="#{label}">Username</label>
	        <div class="bar"></div>
	      </div>
	      <div class="input-container">
	        <input type="password" id="#{label}" required="required"/>
	        <label for="#{label}">Password</label>
	        <div class="bar"></div>
	      </div>
	      <div class="button-container">
	        <button><span>Go</span></button>
	      </div>
	      <div class="footer"><a th:href="@{/register}">SignUp</a></div>
	      <div class="footer"><a th:href="@{/login/forgotPassword}">Forgot your password?</a></div>
	    </blc:form>
	  </div>
	</div>
</div>
