<div id="account" layout:decorator="layout/fullPageLayout" layout:fragment="content">
    <head>
        <title>Register</title>
    </head>

    <div class="login-container login-body">
      <div class="card"></div>
      <div class="card">
        <h1 class="title">Register</h1>
        <blc:form id="registrationForm" action="#" th:object="${registrationForm}" th:action="@{/register}" method="post" class="clearfix">
          <div class="input-container">
            <input type="#{type}" id="#{label}" required="required"/>
            <label for="#{label}">Email</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="#{type}" id="#{label}" required="required"/>
            <label for="#{label}">Password</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="#{type}" id="#{label}" required="required"/>
            <label for="#{label}">Repeat Password</label>
            <div class="bar"></div>
          </div>
          <div class="button-container">
            <button><span>Go</span></button>
          </div>
          <div class="footer"><a href="/login">SignIn</a></div>
          <div class="footer"><a href="#">Forgot your password?</a></div>
        </blc:form>
      </div>
    </div>
</div>
