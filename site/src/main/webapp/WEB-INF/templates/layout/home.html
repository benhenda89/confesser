<!DOCTYPE HTML>

<html lang="en">

<head>
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Broadleaf Commerce Demo Store - Heat Clinic</title>
    <th:block th:replace="/layout/partials/head"></th:block>
</head>

<body id="page-top" class="index" th:class="${'locale-' + session.blLocale.localeCode}">
<div id="skipnav"><a href="#maincontent">Skip to main content</a></div>

    <header th:substituteby="layout/partials/header" />
    <!-- Portfolio Grid Section -->


    <!-- About Section -->

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                <img data-action="zoom" class="panel-profile-img" src="img/avatar.png"></img>
                    <h5><i>Hafedh Ben Henda</i></h5>
                    <!-- <hr class="star-primary"> -->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form name="sentMessage" id="contactForm">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="message">Message</label>
                                <textarea rows="5" class="form-control" placeholder="Message" id="message" required="required" data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br></br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-md-12 col-xs-12 text-center">
                                <button type="submit" class="btn btn-success btn-lg btn-block">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div 
        class="footer-above">
            <div class="container">
                <div class="row">
                    <div class="footer-col col-md-12">
                      <p>
                        Explicitement <b>Confesser</b> vous aide à identifier vos faiblesses et vos forces en obtenant des critiques de vos employés et amis dans le plus grand secret à l'insu de l'expéditeur.
                      </p>

                      </div>
                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; confesser.me
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>


    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/freelancer.min.js"></script>

</body>

</html>
